<html>
<head>
	<title>Hello!</title>
	<meta charset="utf-8">
	<script src="../js/lib/jquery.min.js"></script>
	<script>
		var tok;

		function getPermissions(){
			$.ajax({
				type: 'POST',
				url: '/plm/rest/userstory/r/1',
				contentType: 'application/json; charset=UTF-8',
				accepts: {
					text: 'application/json'
				},
				dataType: 'json',
				data: JSON.stringify({
					token: tok
				}),
				success: function(data){
					/* {"userStories":[{"id":1,"name":"New story","description":"Some description here"}]} */
					for(x in data.userStories){
						$("div#first").append("<h1>"+data.userStories[x].id+", "+data.userStories[x].name+", "+data.userStories[x].description+"</h1>");
					}
				},
				error: function(data){
					alert("error");
				}
			});
		}

		/************************************************************
		Function name: loginUser
		Author: Christian Heckendorf
		Created date: 09/30/2013
		Purpose: Logs in a user
		************************************************************/
		function loginUser(){
			$.ajax({
				type: 'POST',
				url: '/plm/rest/login',
				contentType: 'application/json; charset=UTF-8',
				accepts: {
					text: 'application/json'
				},
				dataType: 'json',
				data: JSON.stringify({
					name: 'auser',
					password: 'apassword'
				}),
				success: function(data){
					tok = data.message;
					if(data.code==0){
						getPermissions();
					}
				},
				error: function(data){
					alert("error");
				}
			});
		}
	</script>
</head>
<body onload="loginUser()">
	User stories for release 1
	<div id="first"></div>
</body>
</html>
