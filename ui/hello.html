<html>
<head>
	<title>Hello!</title>
	<meta charset="utf-8">
	<script src="jquery-1.10.2.min.js"></script>
	<script>
		function getHello(){
			$.ajax({
				url: '/plm/rest/hello',
				accepts: {
					text: 'application/json'
				},
				dataType: 'json',
				success: function(data){
					$("h1").html(data.message);
				},
				error: function(data){
					alert("error");
				}
			});
		}
	</script>
</head>
<body onload="getHello()">
	<h1></h1>
</body>
</html>
